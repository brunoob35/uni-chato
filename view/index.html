<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uni Chato</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
<img src="assets/unichato.svg" alt="Uni Chato" class="logo">
<div class="container">
    <ul id="messages"></ul>
    <form id="form">
        <input id="message" type="text" placeholder="Mensagem" required>
        <button type="submit">Send</button>
    </form>
    <!-- Contador de caracteres -->
    <div id="char-count" style="font-size: 12px; color: #555;">0/350</div>

    <script type="module" src="./scripts/scripts.js"></script>
</div>

<!-- RodapÃ© compartilhado -->
<div id="footer-placeholder"></div>
<script>
    fetch("footer.html")
        .then(response => response.text())
        .then(data => {
            document.getElementById("footer-placeholder").innerHTML = data;
        });
</script>

</body>
</html>
